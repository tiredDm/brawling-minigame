<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/svg" href="dice-d20-solid.svg"/>
        <title>Brawling Minigame</title>
    </head>

    <body>
        <div class="container">
            <div class="roundCounter">
                ROUND
                <div class="actualCounter">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                    <h2>4</h2>
                    <h2>5</h2>
                    <h2>OT</h2>
                </div>
            </div>
            <div class="roundWinBar">
                <div class="left player">
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                </div>
                <div class="bar"></div>
                <div class="right player">
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                    <div class="winCounter"></div>
                </div>
            </div>
            <div class="actionPickers">
                <div class="left picker">
                    <div class="strong action">
                        Strong
                        <img class="actionIcon" src="img/actions/weightlifter-frontal-silhouette-svgrepo-com.svg" alt="strong action">
                    </div>
                    <div class="fast action" >
                        Fast
                        <img class="actionIcon" src="img/actions/runer-silhouette-running-fast-svgrepo-com.svg" alt="fast action">
                    </div>
                    <div class="defensive action">
                        Defensive
                        <img class="actionIcon" src="img/actions/shield-svgrepo-com.svg" alt="defensive action">
                    </div>

                    <div class="taunt action">
                        Taunt
                        <img class="actionIcon" src="img/actions/hand-middle-finger-svgrepo-com.svg" alt="taunt action">
                    </div>
                </div>

                
                <div class="right picker">
                    <div class="strong action">
                        Strong
                        <img class="actionIcon" src="img/actions/weightlifter-frontal-silhouette-svgrepo-com.svg" alt="strong action">
                    </div>
                    <div class="fast action" >
                        Fast
                        <img class="actionIcon" src="img/actions/runer-silhouette-running-fast-svgrepo-com.svg" alt="fast action">
                    </div>
                    <div class="defensive action">
                        Defensive
                        <img class="actionIcon" src="img/actions/shield-svgrepo-com.svg" alt="defensive action">
                    </div>

                    <div class="taunt action">
                        Taunt
                        <img class="actionIcon" src="img/actions/hand-middle-finger-svgrepo-com.svg" alt="taunt action">
                    </div>
                </div>

            </div>
            <div class="footer"></div>
        </div>
        
    </body>
</html>
